{% extends 'base.html' %}
{% block title %}{{ book.title }}{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-3">
                <img src="{{ book.book_cover.url }}" alt="{{ book.title }}" class="img-fluid">
            </div>
            <div class="col">
                <h2>{{ book.title }}</h2>
                <p><b>Автор:</b> {{ book.author }}</p>
                <p><b>Год издания:</b> {{ book.publication_year }}</p>
                <p><b>Краткое описание:</b> {{ book.short_description }}</p>
            </div>
        </div>
    </div>
{% endblock %}
